<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default (printf "en-us") }}">
  {{ block "main" . -}}
    <!-- The part of the page that begins to differ between templates -->
  {{ end }}
  {{- partial "head.html" . }}
  {{- $bg := .Site.Params.style.background | default "secondary" -}}

  <body class="{{ printf "bg-%s" $bg }}">
    {{ partial "helpers/fragments-renderer.html" (dict "page_scratch" .Scratch) -}}

    <div id="react"></div>

    {{ partial "js.html" . }}
  </body>

  {{ if $.Site.Params.gtm }}
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{ $.Site.Params.gtm }}"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
 {{ end }}

</html>
